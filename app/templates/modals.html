<!-- Modal de Edição de Projeto -->
<div class="modal" id="edit-project-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Editar Projeto</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="edit-project-form">
                <input type="hidden" id="edit-project-id" name="project_id">
                <div class="form-group">
                    <label for="edit-client-name">Nome do Cliente*</label>
                    <input type="text" id="edit-client-name" name="client_name" required>
                </div>
                <div class="form-group">
                    <label for="edit-project-description">Descrição do Projeto</label>
                    <textarea id="edit-project-description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-project-type">Tipo de Projeto*</label>
                    <select id="edit-project-type" name="project_type" required>
                        <option value="">Selecione...</option>
                        <option value="comercial">Comercial</option>
                        <option value="residencial">Residencial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-project-subtype">Subtipo de Projeto</label>
                    <select id="edit-project-subtype" name="project_subtype">
                        <option value="">Selecione...</option>
                        <option value="interiores">Interiores</option>
                        <option value="planta">Planta</option>
                        <option value="reforma">Reforma</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-hourly-rate">Valor da Hora de Trabalho (R$)*</label>
                    <input type="number" id="edit-hourly-rate" name="hourly_rate" min="0" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="submit-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Menu de Ações do Projeto -->
<div class="project-actions-menu" id="project-actions-menu" style="display: none;">
    <ul>
        <li id="edit-project-action">Editar Projeto</li>
        <li id="duplicate-project-action">Duplicar Projeto</li>
        <li id="delete-project-action" class="danger">Excluir Projeto</li>
    </ul>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal" id="delete-confirmation-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Confirmar Exclusão</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <p>Tem certeza que deseja excluir este projeto? Esta ação não pode ser desfeita.</p>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancelar</button>
                <button type="button" class="delete-btn danger">Excluir</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Edição de Etapa -->
<div class="modal" id="edit-stage-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Editar Etapa</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <form id="edit-stage-form">
                <input type="hidden" id="edit-stage-id" name="stage_id">
                <div class="form-group">
                    <label for="edit-stage-name">Nome da Etapa*</label>
                    <input type="text" id="edit-stage-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-stage-description">Descrição da Etapa</label>
                    <textarea id="edit-stage-description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-stage-deadline">Prazo</label>
                    <input type="date" id="edit-stage-deadline" name="deadline">
                </div>
                <div class="form-group">
                    <label for="edit-stage-status">Status</label>
                    <select id="edit-stage-status" name="status">
                        <option value="pendente">Pendente</option>
                        <option value="em_andamento">Em Andamento</option>
                        <option value="aguardando_cliente">Aguardando Cliente</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="submit-btn">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
